<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="../bootstrap-4.4.1-dist/bootstrap-4.4.1-dist/css/bootstrap.css">
  <link rel="stylesheet" href="../bootstrap-4.4.1-dist/bootstrap-4.4.1-dist/js/bootstrap.js">
  <link rel="stylesheet" type="text/css" href="../style/AllPage.css">
  <style type="text/css" media="screen">
    #RegisterForm{
      width: 500px;
      margin: 40px auto;
    }
  </style>
</head>

<body>
  <form id="RegisterForm">
    <h3>Hi there!</h3>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Name</label>
      <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter name">
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">I want to recieve mail from MeowMeow</label>
    </div>
    <button type="submit" class="btn btn-primary">Register</button> <br>
    <a href="./Home.html">Back to Homepage</a>
  </form>

</body>
</html>
